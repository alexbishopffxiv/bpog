<!DOCTYPE html>
<head>
  <style>
    body {
      background: transparent;
    }

    img {
      height: 70px;
      width: 70px;
    }

    .wrapper {
      display: inline-flex;
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      border-radius: 16px;
    }

    .first {
      margin-right: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="column first">
      <img src="./g.png" />
      <img src="./o.png" />
      <img src="./p.png" />
      <img src="./x.png" />
    </div>
    <div class="column">
      <img src="./x.png" />
      <img src="./p.png" />
      <img src="./o.png" />
      <img src="./g.png" />
    </div>
  </div>
</body>
